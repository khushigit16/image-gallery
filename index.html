<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <nav id="category-nav">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="nature">Nature</button>
            <button class="category-btn" data-category="architecture">Architecture</button>
            <button class="category-btn" data-category="animals">Animals</button>
        </nav>
    </header>
    <main>
        <div class="gallery">
            <!-- Example images, replace src with your own images -->
            <div class="gallery-item" data-category="nature">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature 1">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Architecture 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Animals 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=400&q=80" alt="Nature 2">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80" alt="Architecture 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://images.unsplash.com/photo-1518715308788-3005759c41c8?auto=format&fit=crop&w=400&q=80" alt="Animals 2">
            </div>
            <!-- Add more images as needed -->
        </div>
        <div class="gallery-nav">
            <button id="prev-btn" aria-label="Previous">&#8592; Prev</button>
            <button id="next-btn" aria-label="Next">Next &#8594;</button>
        </div>
    </main>
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <button class="lightbox-nav" id="lightbox-prev">&#8592;</button>
        <button class="lightbox-nav" id="lightbox-next">&#8594;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
